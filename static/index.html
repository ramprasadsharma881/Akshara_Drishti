<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AksharaDrishti - Kannada, Telugu & Sanskrit OCR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e9ecef;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 15px 20px;
            background: white;
            border: 2px dashed #667eea;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            color: #667eea;
            font-weight: 500;
        }

        .file-input-label:hover {
            background: #f0f4ff;
            border-color: #764ba2;
        }

        .file-input-label.has-file {
            border-style: solid;
            background: #f0f4ff;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
            background: white;
        }

        select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-download {
            background: #28a745;
            color: white;
            width: 100%;
            margin-top: 10px;
        }

        .btn-download:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .progress-section {
            display: none;
        }

        .progress-section.active {
            display: block;
        }

        .progress-bar-container {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .progress-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .info-box {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #e9ecef;
        }

        .info-label {
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
        }

        .log-box {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
            line-height: 1.6;
        }

        .log-box::-webkit-scrollbar {
            width: 8px;
        }

        .log-box::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .log-box::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .status-processing {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }

            .progress-info {
                grid-template-columns: 1fr;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AksharaDrishti</h1>
            <p>Kannada, Telugu & Sanskrit OCR - Professional Document Processing</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div class="section" id="uploadSection">
                <div class="section-title">Upload PDF Document</div>
                
                <div class="form-group">
                    <label class="form-label">Select PDF File</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="pdfFile" accept=".pdf">
                        <label for="pdfFile" class="file-input-label" id="fileLabel">
                            Click to select PDF file or drag & drop here
                        </label>
                    </div>
                </div>

                <div class="options-grid">
                    <div class="form-group">
                        <label class="form-label">Language</label>
                        <select id="language">
                            <option value="kan+san">Kannada + Sanskrit</option>
                            <option value="kan">Kannada Only</option>
                            <option value="tel+san">Telugu + Sanskrit</option>
                            <option value="tel">Telugu Only</option>
                            <option value="san">Sanskrit Only</option>
                            <option value="kan+eng">Kannada + English</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">DPI Quality</label>
                        <input type="number" id="dpi" value="350" min="150" max="600" step="50">
                    </div>
                </div>

                <button class="btn btn-primary" id="startBtn" onclick="startOCR()">
                    <span>Start OCR Processing</span>
                </button>
            </div>

            <!-- Progress Section -->
            <div class="section progress-section" id="progressSection">
                <div class="section-title">Processing Status</div>
                
                <div id="statusBadge"></div>

                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar">0%</div>
                </div>

                <div class="progress-info">
                    <div class="info-box">
                        <div class="info-label">Current Page</div>
                        <div class="info-value" id="currentPage">0 / 0</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Time Elapsed</div>
                        <div class="info-value" id="timeElapsed">0s</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Progress</div>
                        <div class="info-value" id="progressPercent">0%</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Estimated Remaining</div>
                        <div class="info-value" id="timeRemaining">--</div>
                    </div>
                </div>

                <div class="section-title" style="margin-top: 20px;">Processing Log</div>
                <div class="log-box" id="logBox">
                    Waiting to start...
                </div>

                <button class="btn btn-download" id="downloadBtn" onclick="downloadResult()" style="display: none;">
                    Download OCR Result
                </button>
            </div>

            <!-- Error Section -->
            <div id="errorSection"></div>
        </div>
    </div>

    <script>
        let currentJobId = null;
        let statusInterval = null;

        // File input handling
        document.getElementById('pdfFile').addEventListener('change', function(e) {
            const label = document.getElementById('fileLabel');
            if (e.target.files.length > 0) {
                label.textContent = `Selected: ${e.target.files[0].name}`;
                label.classList.add('has-file');
            } else {
                label.textContent = 'Click to select PDF file or drag & drop here';
                label.classList.remove('has-file');
            }
        });

        async function startOCR() {
            const fileInput = document.getElementById('pdfFile');
            const language = document.getElementById('language').value;
            const dpi = document.getElementById('dpi').value;

            if (!fileInput.files.length) {
                showError('Please select a PDF file first!');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('language', language);
            formData.append('dpi', dpi);

            // Disable start button
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').innerHTML = '<span class="spinner"></span><span>Uploading...</span>';

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const data = await response.json();
                currentJobId = data.job_id;

                // Show progress section
                document.getElementById('progressSection').classList.add('active');
                document.getElementById('uploadSection').style.opacity = '0.6';
                document.getElementById('startBtn').innerHTML = '<span>Start OCR Processing</span>';
                
                // Start polling for status
                startStatusPolling();

            } catch (error) {
                showError('Failed to upload file: ' + error.message);
                document.getElementById('startBtn').disabled = false;
                document.getElementById('startBtn').innerHTML = '<span>Start OCR Processing</span>';
            }
        }

        function startStatusPolling() {
            statusInterval = setInterval(updateStatus, 1000);
            updateStatus(); // Initial call
        }

        async function updateStatus() {
            if (!currentJobId) return;

            try {
                const response = await fetch(`/api/status/${currentJobId}`);
                const data = await response.json();

                // Update progress bar
                const progress = Math.round(data.progress);
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('progressBar').textContent = progress + '%';
                document.getElementById('progressPercent').textContent = progress + '%';

                // Update page info
                document.getElementById('currentPage').textContent = `${data.current_page} / ${data.total_pages}`;
                
                // Update time info
                document.getElementById('timeElapsed').textContent = data.elapsed_time + 's';
                document.getElementById('timeRemaining').textContent = data.estimated_time > 0 ? data.estimated_time + 's' : '--';

                // Update status badge
                const statusBadge = document.getElementById('statusBadge');
                if (data.status === 'processing') {
                    statusBadge.className = 'status-badge status-processing';
                    statusBadge.innerHTML = '<span class="spinner"></span> Processing...';
                } else if (data.status === 'completed') {
                    statusBadge.className = 'status-badge status-completed';
                    statusBadge.textContent = 'Completed Successfully';
                    clearInterval(statusInterval);
                    document.getElementById('downloadBtn').style.display = 'block';
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').innerHTML = '<span>Start OCR Processing</span>';
                } else if (data.status === 'failed') {
                    statusBadge.className = 'status-badge status-failed';
                    statusBadge.textContent = 'Failed';
                    clearInterval(statusInterval);
                    showError(data.error || 'OCR processing failed');
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('startBtn').innerHTML = '<span>Start OCR Processing</span>';
                }

                // Update log
                if (data.log && data.log.length > 0) {
                    document.getElementById('logBox').textContent = data.log.join('\n');
                    document.getElementById('logBox').scrollTop = document.getElementById('logBox').scrollHeight;
                }

            } catch (error) {
                console.error('Failed to update status:', error);
            }
        }

        function downloadResult() {
            if (!currentJobId) return;
            window.location.href = `/api/download/${currentJobId}`;
        }

        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            errorSection.innerHTML = `
                <div class="alert alert-error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
            setTimeout(() => {
                errorSection.innerHTML = '';
            }, 5000);
        }

        // Reset on new file selection
        document.getElementById('pdfFile').addEventListener('change', function() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
            currentJobId = null;
            document.getElementById('progressSection').classList.remove('active');
            document.getElementById('uploadSection').style.opacity = '1';
            document.getElementById('downloadBtn').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
            document.getElementById('logBox').textContent = 'Waiting to start...';
        });
    </script>
</body>
</html>
